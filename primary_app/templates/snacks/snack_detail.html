{% extends 'base.html' %}

{% block title %}
<title>Snack Detail</title>
{% endblock %}

{% block content %}
<h1>Snack Detail</h1>



    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ snack.name }} </span>
            <span class="card-title"> {{ snack.about }} </span>
           

        </div>
        <div class="card-action">
            <a href="{% url 'snack_update' snack.id %}">Update</a>
            <a href="{% url 'snack_delete' snack.id %}">Delete</a>
        </div>
    </div>



{% endblock %}
