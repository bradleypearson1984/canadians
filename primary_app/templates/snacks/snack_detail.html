{% extends 'base.html' %}

{% block title %}
<title>Snack Detail</title>
{% endblock %}

{% block content %}
<h1>Snack Detail</h1>



    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ snack.name }} </span>
            <span class="card-title"> {{ snack.about }} </span>
            
            {% for photo in snack.snackphoto_set.all %}
            <img src="{{ photo.url }}" alt="{{ snack.name }}"  class="responsive-img card-panel">
            {%  empty %}
            <div class="card-panel blue-text center-align">No Photos Uploaded </div>
            {% endfor %}
            <form 
            action="{% url 'add_snack_photo' snack.id %}"
            enctype="multipart/form-data"
            method="POST"
            class="card-panel"
            >
            {% csrf_token %}
            <input type="file" name="snack-photo-file"/>
            <br />
            <input type="submit" class="btn blue" value="Upload Photo" />
            
        </form>

        
           

        </div>
        <div class="card-action">
            <a href="{% url 'snack_update' snack.id %}">Update</a>
            <a href="{% url 'snack_delete' snack.id %}">Delete</a>
        </div>
    </div>



{% endblock %}
