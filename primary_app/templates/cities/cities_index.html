{% extends 'base.html' %}

{% block title %}
<title>Cities Index</title>
{% endblock %}

{% block content %}
<h1>Cities Index</h1>

{% for city in cities %}
<a href="{% url 'city_detail' city.id %}"> 

    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ city.name }} </span>
            {% for photo in city.cityphoto_set.all %}
            <img src="{{ photo.url }}" alt="{{ canadian.name }}" width="200" class="responsive-img card-panel">
            {%  empty %}
            <div class="card-panel blue-text center-align">No Photos Uploaded </div>
            {% endfor %}
        </div>
    </div>
</a>

{% endfor %}
{% endblock %}
