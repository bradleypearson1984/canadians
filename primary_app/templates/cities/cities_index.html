{% extends 'base.html' %}

{% block title %}
<title>Cities Index</title>
{% endblock %}

{% block content %}
<h1>Cities Index</h1>

{% for city in cities %}
<a href="{% url 'city_detail' city.id %}"> 

    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ city.name }} </span>
        </div>
    </div>
</a>

{% endfor %}
{% endblock %}
